version: '3.8'

services:
  backend:
    image: ${DOCKER_USERNAME}/certigen-backend:latest
    container_name: certigen-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads
      - ./certificates:/app/certificates
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pm2", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - certigen-network

  frontend:
    image: ${DOCKER_USERNAME}/certigen-frontend:latest
    container_name: certigen-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - certigen-network

networks:
  certigen-network:
    driver: bridge
