version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: certigen-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb+srv://satwikrajv_db_user:miQZsywAaJt7sVNg@cluster0.bvijxcl.mongodb.net/?appName=Cluster0
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/certificates:/app/certificates
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pm2", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - certigen-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: certigen-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - certigen-network

networks:
  certigen-network:
    driver: bridge
