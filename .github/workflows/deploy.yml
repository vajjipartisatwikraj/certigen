name: Build and Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/certigen-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/certigen-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/certigen-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/certigen-frontend:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/certigen
            
            # Create docker-compose.yml if not exists
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/certigen-backend:latest
                container_name: certigen-backend
                ports:
                  - "5000:5000"
                environment:
                  - NODE_ENV=production
                  - PORT=5000
                  - MONGODB_URI=${{ secrets.MONGODB_URI }}
                volumes:
                  - ./uploads:/app/uploads
                  - ./certificates:/app/certificates
                  - ./logs:/app/logs
                restart: unless-stopped
                networks:
                  - certigen-network
            
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/certigen-frontend:latest
                container_name: certigen-frontend
                ports:
                  - "3000:80"
                depends_on:
                  - backend
                restart: unless-stopped
                networks:
                  - certigen-network
            
            networks:
              certigen-network:
                driver: bridge
            EOF
            
            # Pull latest images
            docker-compose pull
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            docker-compose ps
